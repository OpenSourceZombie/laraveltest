language: none

build:
  ci:
    - echo 'CI Running'
    - export IMAGE_NAME1=050543387869.dkr.ecr.eu-west-1.amazonaws.com/nginx
    - export IMAGE_NAME2=050543387869.dkr.ecr.eu-west-1.amazonaws.com/laravel
    - if [ "$IS_PULL_REQUEST" == false ]; then sudo docker build -f Dockerfile.nginx -t $IMAGE_NAME1:$COMMIT .; fi
    - if [ "$IS_PULL_REQUEST" == false ]; then sudo docker build -f code/Dockerfile -t $IMAGE_NAME2:$COMMIT code/; fi

  post_ci:
    - if [ "$IS_PULL_REQUEST" == false ]; then sudo docker push $IMAGE_NAME1:$COMMIT; fi
    - if [ "$IS_PULL_REQUEST" == false ]; then sudo docker push $IMAGE_NAME2:$COMMIT; fi

integrations:
  hub:
    - integrationName: aws-keys-integration 
      region: eu-west-1
      type: ecr
